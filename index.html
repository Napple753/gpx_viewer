<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Animation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html,body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: auto;
            overflow: hidden;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }
        #map{
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="control">
        <input type="range" id="time-slider" value="0" style="width: 100%; position: absolute; bottom: 10px; left: 0;">
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./script.js"></script>
</body>
</html>
